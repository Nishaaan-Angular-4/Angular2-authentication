<br><br>

<div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
    <div *ngIf="message.error" class="alert alert-danger">
        <a class="close" (click)="emptyMessages()" aria-label="close">&times;</a>
        <p>{{message.error}}</p>
    </div>
    <div *ngIf="message.success" class="alert alert-success">
        <a class="close" (click)="emptyMessages()" aria-label="close">&times;</a>
        <p>{{message.success}}</p>
    </div>
    <form #signInForm="ngForm" class="form-login" (submit)="onSubmit(signInForm.value)">
        <h4>Welcome Back</h4>
        <div class="form-group">
            <input type="text" id="userName" name="email" ngModel
                   class="form-control" placeholder="username" #email="ngModel"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" ngModel id="userPassword"
                   class="form-control"
                   placeholder="password" #password="ngModel"/>
        </div>
        <h5>Forgot password ? <a (click)="statusChange()">reset password</a></h5>
        <div class="wrapper">
                <span class="group-btn">
                    <button routerLink="/" class="btn btn-primary btn-md">
                        <p><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back</p>
                    </button>
                    <button type="submit" class="btn btn-primary btn-md">Login
                        <i class="fa fa-sign-in"></i>
                    </button>
                </span>
        </div>
    </form>
    <br>
</div>
<div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12" [class.slide]="!status" [class.hide]="status">
    <div class="form-login">
        <h4>Password Reset</h4>
        <input type="text" id="passwordReset" name="passwordReset" ngModel
               class="form-control input-sm chat-input" placeholder="Email Address" #passwordReset="ngModel"/>
        <br>
        <div class="wrapper">
            <span class="group-btn">
                <a (click)="resetPassword(passwordReset.value)"
                   class="btn btn-success btn-md">reset password
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </span>
        </div>
    </div>
</div>
